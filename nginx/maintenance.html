<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンテナンス中 - illo.ink</title>
    <meta http-equiv="refresh" content="5">
    <style>
        /* illo CSS Variables (Light Theme) */
        :root {
            --color-background: #f5f5f5;
            --color-surface: #ffffff;
            --color-text: #1f2937;
            --color-text-muted: #6b7280;
            --color-border: #d1d5db;
            --color-primary: #31BAE8;
            --color-primary-text: #ffffff;
            --color-danger-bg: rgba(254, 202, 202, 0.5);
            --color-danger-text: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
        }

        /* Layout */
        .min-h-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            border-bottom: 1px solid var(--color-border);
            background-color: var(--color-surface);
        }

        .header-content {
            max-width: 80rem;
            margin: 0 auto;
            padding: 0 1rem;
            height: 4rem;
            display: flex;
            align-items: center;
        }

        .logo {
            color: var(--color-text);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.125rem;
            transition: opacity 0.2s;
        }

        .logo:hover {
            opacity: 0.8;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 3rem;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 28rem;
        }

        /* Icon Container */
        .icon-container {
            width: 6rem;
            height: 6rem;
            margin-bottom: 1.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-center;
            background-color: var(--color-danger-bg);
        }

        .icon-container svg {
            width: 3rem;
            height: 3rem;
            color: var(--color-danger-text);
        }

        /* Status Code */
        .status-code {
            font-size: 3.75rem;
            font-weight: 700;
            color: var(--color-text-muted);
            margin-bottom: 1rem;
        }

        /* Title */
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 0.5rem;
        }

        /* Description */
        p {
            color: var(--color-text-muted);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        /* Button */
        .retry-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background-color: var(--color-primary);
            color: var(--color-primary-text);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 0.875rem;
        }

        .retry-button:hover {
            opacity: 0.9;
        }

        .retry-button svg {
            width: 1rem;
            height: 1rem;
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--color-border);
            padding: 1rem 0;
        }

        .footer-content {
            max-width: 80rem;
            margin: 0 auto;
            padding: 0 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--color-text-muted);
        }

        .footer-content a {
            color: var(--color-text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-content a:hover {
            color: var(--color-text);
        }

        /* Responsive */
        @media (max-width: 640px) {
            main {
                padding: 1rem;
            }

            .status-code {
                font-size: 3rem;
            }

            h1 {
                font-size: 1.25rem;
            }
        }

        /* Spinner Animation */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- Header -->
        <header>
            <div class="header-content">
                <a href="/" class="logo">illo.ink</a>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="content">
                <!-- Icon -->
                <div class="icon-container">
                    <!-- Server Stack Icon (Heroicons) -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 14.25h13.5m-13.5 0a3 3 0 0 1-3-3m3 3a3 3 0 1 0 0 6h13.5a3 3 0 1 0 0-6m-16.5-3a3 3 0 0 1 3-3h13.5a3 3 0 0 1 3 3m-19.5 0a4.5 4.5 0 0 1 .9-2.7L5.737 5.1a3.375 3.375 0 0 1 2.7-1.35h7.126c1.062 0 2.062.5 2.7 1.35l2.587 3.45a4.5 4.5 0 0 1 .9 2.7m0 0a3 3 0 0 1-3 3m0 3h.008v.008h-.008v-.008Zm0-6h.008v.008h-.008v-.008Zm-3 6h.008v.008h-.008v-.008Zm0-6h.008v.008h-.008v-.008Z" />
                    </svg>
                </div>

                <!-- Status Code -->
                <div class="status-code">503</div>

                <!-- Title -->
                <h1>メンテナンス中</h1>

                <!-- Description -->
                <p>
                    現在、システムのアップデート作業を行っています。<br>
                    通常1-2分程度で完了します。しばらくお待ちください。
                </p>

                <!-- Retry Button -->
                <button class="retry-button" onclick="window.location.reload()">
                    <!-- Arrow Path Icon (Refresh) -->
                    <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                    再読み込み
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <a href="/">illo.ink</a>
            </div>
        </footer>
    </div>
</body>
</html>
