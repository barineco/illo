events {
    worker_connections 1024;
}

http {
    # Allow large file uploads (artworks can be up to 200MB total)
    client_max_body_size 250m;

    upstream frontend {
        server frontend-feddev:11103;
    }

    upstream backend {
        server backend-feddev:11104;
    }

    upstream minio {
        server minio-feddev:9000;
    }

    # HTTP only for federation testing
    server {
        listen 80;
        server_name _;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Frontend (Nuxt)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # ActivityPub WebFinger
        location /.well-known/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ActivityPub User endpoints - Route based on Accept header and request method
        # POST requests (inbox) -> always backend
        # ActivityPub requests (application/activity+json or application/ld+json) -> backend
        # API requests (Accept: application/json from fetch) -> backend
        # Browser requests (Accept: text/html) -> frontend (Nuxt will handle the page)
        location /users/ {
            set $upstream_target "frontend";

            if ($request_method = POST) {
                set $upstream_target "backend";
            }
            if ($http_accept ~* "application/activity\+json") {
                set $upstream_target "backend";
            }
            if ($http_accept ~* "application/ld\+json") {
                set $upstream_target "backend";
            }
            if ($http_accept ~* "application/json") {
                set $upstream_target "backend";
            }
            if ($http_content_type ~* "application/activity\+json") {
                set $upstream_target "backend";
            }
            if ($http_content_type ~* "application/ld\+json") {
                set $upstream_target "backend";
            }

            proxy_pass http://$upstream_target;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept $http_accept;
            proxy_set_header Content-Type $http_content_type;
        }

        # ActivityPub Artwork endpoints - Route based on Accept header
        # ActivityPub requests (application/activity+json or application/ld+json) -> backend /api/ap/artworks/
        # Browser requests (Accept: text/html) -> frontend (Nuxt will handle the page)
        location /artworks/ {
            # Check if this is an ActivityPub request and rewrite to internal location
            if ($http_accept ~* "application/activity\+json") {
                rewrite ^/artworks/(.*)$ /internal-ap-artworks/$1 last;
            }
            if ($http_accept ~* "application/ld\+json") {
                rewrite ^/artworks/(.*)$ /internal-ap-artworks/$1 last;
            }

            # Default: frontend for browser requests
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept $http_accept;
        }

        # Internal location for ActivityPub artwork requests
        location /internal-ap-artworks/ {
            internal;
            rewrite ^/internal-ap-artworks/(.*)$ /api/ap/artworks/$1 break;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept $http_accept;
        }

        # Backend API
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # MinIO Storage (Public read access)
        location /illustboard/ {
            proxy_pass http://minio;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
