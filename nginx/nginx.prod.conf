events {
    worker_connections 1024;
}

http {
    # Allow large file uploads (artworks can be up to 200MB total)
    client_max_body_size 250m;

    # Map Accept header to determine routing for /users/ endpoint
    # ActivityPub and JSON API requests go to backend
    # HTML/browser requests go to frontend
    map $http_accept $users_backend {
        default                                  frontend;
        "~*application/activity\+json"           backend;
        "~*application/ld\+json"                 backend;
        "~*application/json"                     backend;
    }

    upstream frontend {
        server frontend:11103;
    }

    upstream backend {
        server backend:11104;
    }

    upstream minio {
        server minio:9000;
    }

    # HTTP (default for local production setup)
    server {
        listen 80;
        server_name _;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Frontend (Nuxt)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # ActivityPub WebFinger
        location /.well-known/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ActivityPub User endpoints with content negotiation
        # Routes to backend for ActivityPub/JSON requests
        # Routes to frontend for HTML/browser requests (avoids redirect loops)
        location /users/ {
            proxy_pass http://$users_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API
        # Note: CORS headers are managed by NestJS backend, not Nginx
        # This avoids duplicate CORS headers which cause browser errors
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MinIO Storage (Public read access)
        location /illustboard/ {
            proxy_pass http://minio;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;

            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
