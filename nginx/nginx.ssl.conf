events {
    worker_connections 1024;
}

http {
    # Allow large file uploads (artworks can be up to 200MB total)
    client_max_body_size 250m;

    # Map Accept header to determine routing for /users/ endpoint
    # ActivityPub and JSON API requests go to backend
    # HTML/browser requests go to frontend
    map $http_accept $users_backend {
        default                                  frontend;
        "~*application/activity\+json"           backend;
        "~*application/ld\+json"                 backend;
        "~*application/json"                     backend;
    }

    upstream frontend {
        server frontend:11103 max_fails=1 fail_timeout=5s;
    }

    upstream backend {
        server backend:11104 max_fails=1 fail_timeout=5s;
    }

    upstream minio {
        server minio:9000;
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL certificates (mounted from host)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL hardening
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Maintenance page
        error_page 503 @maintenance;
        location @maintenance {
            root /var/www;
            rewrite ^(.*)$ /maintenance.html break;
            add_header Retry-After 120 always;
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header Content-Type text/html;
            internal;
        }

        # Frontend (Nuxt)
        location / {
            # Check for maintenance mode
            if (-f /var/www/maintenance.flag) {
                return 503;
            }

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade;

            # Error handling - show maintenance page if frontend is down
            error_page 502 503 504 = @maintenance;
            proxy_intercept_errors on;
            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        }

        # ActivityPub WebFinger
        location /.well-known/ {
            # Check for maintenance mode
            if (-f /var/www/maintenance.flag) {
                return 503;
            }

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Error handling
            error_page 502 503 504 = @maintenance;
            proxy_intercept_errors on;
            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        }

        # ActivityPub User endpoints with content negotiation
        location /users/ {
            # Check for maintenance mode
            if (-f /var/www/maintenance.flag) {
                return 503;
            }

            proxy_pass http://$users_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade;

            # Error handling
            error_page 502 503 504 = @maintenance;
            proxy_intercept_errors on;
            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        }

        # Backend API
        location /api/ {
            # Check for maintenance mode
            if (-f /var/www/maintenance.flag) {
                return 503;
            }

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Error handling
            error_page 502 503 504 = @maintenance;
            proxy_intercept_errors on;
            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        }

        # MinIO Storage (Public read access)
        location /illustboard/ {
            proxy_pass http://minio;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_buffering off;

            # CORS for images
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
